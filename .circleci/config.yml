version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: cimg/node:16
    branches:
        only:
          -master
      # Then run your tests!
      # CircleCI will report the results back to your VCS provider.
    steps:
      # Checkout the code as the first step.
      - add_ssh_keys:
          fingerprints:
            - "c0:f0:f1:cc:05:d0:f2:25:3d:8d:80:c5:0d:4e:96:5c"
      - checkout
      - restore_cache:
          keys: 
            - module_cache
      - run:
          name: install
          command: npm install
      - save_cache:
          paths:
            - "node-modules"
          key: module_cache
      - run:
          name: build
          command: npm run build

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build


